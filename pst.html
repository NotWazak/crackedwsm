<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Pastebin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #pasteResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="pasteInput" placeholder="Colle ton code ici..."></textarea>
        <button onclick="createPaste()">Créer Pastebin</button>
        <div id="pasteResult"></div>
    </div>

    <script>
        async function createPaste() {
            var pasteInput = document.getElementById('pasteInput').value;
            var pasteResult = document.getElementById('pasteResult');

            // Utilisation de jsonplaceholder.typicode.com comme exemple de service externe
            const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({ title: 'Pastebin', body: pasteInput }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            });

            const data = await response.json();

            // Affiche le lien du pastebin créé
            pasteResult.innerHTML = `<a href="https://jsonplaceholder.typicode.com/posts/${data.id}" target="_blank">Voir le Pastebin</a>`;
        }
    </script>
</body>
</html>
